<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <ul id="timeblocks">
      <div class="time-block row">
        <div class="9time col-md-2">9AM</div>
        <textarea type="textarea" id="0900" class="textarea description time-block col-md-8" value=""></textarea>
        <button type="button" id="0900save" class="saveBtn col-md-2">Save</button>
      </div>

      <div class="time-block row">
        <div class="10time col-md-2">10AM</div>
        <textarea type="textarea" id="1000" class="textarea description time-block col-md-8" value=""></textarea>
        <button type="button" id="1000save" class="saveBtn col-md-2">Save</button>
      </div>

      <div class="time-block row">
        <div class="11time col-md-2">11 AM</div>
        <textarea type="textarea" id="1100" class="textarea description time-block col-md-8" value=""></textarea>
        <button type="button" id="1100save" class="saveBtn col-md-2">Save</button>
      </div> 

      <div class="time-block row">
        <div class="12time col-md-2">12PM</div>
        <textarea type="textarea" id="1200" class="textarea description time-block col-md-8" value=""></textarea>
        <button type="button" id="1200save" class="saveBtn col-md-2">Save</button>     
      </div>

      <div class="time-block row">
        <div class="13time col-md-2">1PM</div>
        <textarea type="textarea" id="1300" class="textarea description time-block col-md-8" value=""></textarea>
          <button type="button" id="1300save" class="saveBtn col-md-2">Save</button>  
      </div>

      <div class="time-block row">
        <div class="14time col-md-2">2PM</div>
        <textarea type="textarea" id="1400" class="textarea description time-block col-md-8" value=""></textarea>
        <button type="button" id="1400save" class="saveBtn col-md-2">Save</button>
      </div>

      <div class="time-block row">
        <div class="15time col-md-2">3PM</div>
        <textarea type="textarea" id="1500" class="textarea time-block col-md-8 description" value=""></textarea>
        <button type="button" id="1500save" class="saveBtn col-md-2">Save</button>
      </div>

      <div class="time-block row">
        <div class="16time col-md-2">4PM</div>
        <textarea type="textarea" id="1600" class="textarea time-block col-md-8 description " value=""></textarea>
        <button type="button" id="1600save" class="saveBtn col-md-2">Save</button>
      </div>

      <div class="time-block row">
        <div class="17time col-md-2">5PM</div>
        <textarea type="textarea" id="1700" class="textarea time-block col-md-8 description" value=""></textarea>
        <button type="button" id="1700save" class="saveBtn col-md-2">Save</button>
      </div>
      </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
